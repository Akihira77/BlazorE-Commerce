<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Invoice</title>
</head>

<body>
	<div class="invoice-box"
		 style="
        max-width: 800px;
        margin: auto;
        padding: 30px;
        border: 1px solid #eee;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
        font-size: 16px;
        line-height: 24px;
        font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;
        color: #555;
      ">
		<table cellpadding="0"
			   cellspacing="0"
			   style="width: 100%; line-height: inherit; text-align: left">
			<tr class="top">
				<td colspan="2" style="padding: 5px; vertical-align: top">
					<table style="width: 100%; line-height: inherit; text-align: left">
						<tr>
							<td class="title"
								style="font-size: 45px; line-height: 45px; color: #333; padding-bottom: 20px">
								<img src="https://sparksuite.github.io/simple-html-invoice-template/images/logo.png"
									 style="width: 100%; max-width: 300px" />
							</td>

							<td style="padding-bottom: 20px; text-align: right">
								Invoice #: {0}<br />
								Created: {1}<br />
							</td>
						</tr>
					</table>
				</td>
			</tr>

			<tr class="information">
				<td colspan="2" style="text-align: right">
					<table style="width: 100%; line-height: inherit; text-align: left">
						<tr>
							<td style="padding-bottom: 40px">Blazor ECommerce</td>

							<td style="padding-bottom: 40px; text-align: right">tik.dikawahyu123@gmail.com</td>
						</tr>
					</table>
				</td>
			</tr>

			<tr class="heading">
				<td style="background: #eee; border-bottom: 1px solid #ddd; font-weight: bold">
					Payment Method
				</td>

				<td style="
              background: #eee;
              border-bottom: 1px solid #ddd;
              font-weight: bold;
              text-align: right;
            ">
					Check #
				</td>
			</tr>

			<tr class="details">
				<td style="padding-bottom: 20px">Check</td>

				<td style="padding-bottom: 20px; text-align: right">{2}</td>
			</tr>

			<tr class="heading"
				style="border-bottom: 1px solid #eee; background: #eee; border-bottom: 1px solid #ddd; font-weight: bold;">
				<td>Item</td>

				<td style="border-bottom: 1px solid #eee;background: #eee; border-bottom: 1px solid #ddd;  font-weight: bold;text-align: right; ">
					Price
				</td>
			</tr>

			{3}

			<tr class="total">
				<td></td>

				<td style="border-top: 2px solid #eee; font-weight: bold; text-align: right">
					Total: $ {4}
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
